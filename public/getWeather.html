<!DOCTYPE html>
<html>

<head>
    <title>Melbourne Weather</title>
    <style>
        /* CSS styles */
        
        h1 {
            color: blue;
            font-family: Arial, sans-serif;
        }
        
        p {
            color: green;
            font-family: Verdana, sans-serif;
            font-size: 18px;
        }
    </style>
</head>

<body>
    <h1>Melbourne Weather</h1>
    <p id="weather-data">Loading weather data...</p>

    <script>
        // JavaScript code
        const apiKey = '29c8a20a7a0e158319880bf5aabd6f3f'; // Replace with your own API key from OpenWeatherMap

        const url = `https://api.openweathermap.org/data/2.5/weather?q=Melbourne,au&appid=${apiKey}&units=metric`;

        fetch(url)
            .then(response => response.json())
            .then(data => {
                const weatherData = `Current temperature in Melbourne is ${data.main.temp} &#8451;, with ${data.weather[0].description}.`;

                document.getElementById('weather-data').innerHTML = weatherData;
            })
            .catch(error => {
                console.log(error);
                document.getElementById('weather-data').innerHTML = 'Error fetching weather data';
            });
    </script>
</body>

</html>
